rootPath: './test/data/root'
database:
    redis: 
        options: 
            db: 1
        
gateway: 
    protocol: 
        http:
            listenPort: 8010
        https:
            listenPort: 8012
            privateKey: './server.key'
            certificate: './server.crt'
    admin:
        protocol:
            http:
                listenPort: 8011
        filter:
            - name: ipFilter 
              options: 
                whitelist: 
                    - "127.0.0.1"
                    - "::1"
                statusCode: 403
                message: IP Filtered
        apiDocs:
            host: localhost:8011

    logger:
        level: 'info'
    filter:
        - name: ipFilter 
          options: 
            whitelist: 
                - "127.0.0.1"
                - "::1"
            statusCode: 403
            message: IP Filtered
            database:
                checkInterval: 1 second

    serviceDiscovery:
        provider:
            - name: consul
              options:
                host: localhost
                port: 8500
                defaults: 
                    wait: 3 minutes
