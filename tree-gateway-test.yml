rootPath: './test/data/root'
database:
    redis: 
        options: 
            db: 1
        
gateway: 
    protocol: 
        http:
            listenPort: 8010
        https:
            listenPort: 8012
            privateKey: './server.key'
            certificate: './server.crt'
    admin:
        protocol:
            http:
                listenPort: 8011
        accessLogger:
            msg: 'HTTP {{req.method}} - {{res.statusCode}} - {{req.url}} ({{res.responseTime}}ms)'
            console:
                timestamp: true
                colorize: true
            file:
                timestamp: true
                json: false
                prettyPrint: true
                outputDir: ./logs
        userService:
            jwtSecret: secret
        filter:
            - name: ipFilter 
              options: 
                whitelist: 
                    - "127.0.0.1"
                    - "::1"
                statusCode: 403
                message: IP Filtered
        apiDocs:
            path: api-docs
            host: localhost:8011

    logger:
        level: info
        console:
            colorize: true
        file:
            timestamp: true
            outputDir: ./logs
            json: false
            prettyPrint: true
    accessLogger:
        msg: 'HTTP {{req.method}} - {{res.statusCode}} - {{req.url}} ({{res.responseTime}}ms)'
        console:
            timestamp: true
            colorize: true
        file:
            timestamp: true
            json: false
            prettyPrint: true
            outputDir: ./logs
    filter:
        - name: ipFilter 
          options: 
            whitelist: 
                - "127.0.0.1"
                - "::1"
            statusCode: 403
            message: IP Filtered
            database:
                checkInterval: 1 second

    serviceDiscovery:
        provider:
            - name: consul
              options:
                host: localhost
                port: 8500
                defaults: 
                    wait: 3 minutes
    statsConfig:
        granularity:
            duration: '1 hour'
            ttl: '1 day'
    monitor:
        - id: cpu
          statsConfig:
            granularity:
                duration: 1 hour
                ttl: 1 day
        - name: mem
          statsConfig:
            granularity:
                duration: 1 hour
                ttl: 1 day
    healthcheck: /healthcheck