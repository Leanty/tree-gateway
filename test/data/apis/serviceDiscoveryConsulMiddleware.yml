---
name: TestServiceDiscoveryConsulMiddlewareAPI
version: 1.0.0
path: "/serviceDiscoveryConsulMiddleware"
proxy:
  target:
    router:
      middleware:
        name: query
        options:
          param: apiVersion
          defaultTarget: http://httpbin.org
          destinations: 
            - target: testConsulService
              value: '1'
            - target: secondTestConsulService
              value: '2'
      serviceDiscovery:
        name: consul
        options:
          serviceName: testConsulService
          loadBalancer: random

  timeout: 5000
