---
name: TestQuerySplitAPI
version: 1.0.0
path: "/querySplit"
proxy:
  target:
    router:
      middleware:
        name: query
        options:
          param: apiVersion
          defaultTarget: http://localhost:7000
          destinations: 
            - target: http://localhost:7000
              value: '1'
            - target: http://localhost:7000/anything
              value: '2'
  timeout: 5000
