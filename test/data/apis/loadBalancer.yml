---
name: TestLoadBalancerAPI
version: 1.0.0
path: "/loadBalancer"
proxy:
  target:
    router:
      middleware:
        name: loadBalancer
        options:
          destinations: 
            - target: http://localhost:7000
              weight: 75
              healthCheck: http://localhost:7000/get
            - target: http://localhost:7000/anything
              weight: 25
              healthCheck: http://localhost:7000/anything/get
          database:
            checkInterval: 5 minutes
          strategy: weight
          healthCheckOptions:
            checkInterval: 5 seconds
            failCount: 3
            waitTimeout: 5 seconds
  timeout: 5000
