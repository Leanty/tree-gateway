---
name: TestHeaderSplitAPI
version: 1.0.0
path: "/headerSplit"
proxy:
  target:
    router:
      middleware:
        name: header
        options:
          name: authorization
          defaultTarget: http://localhost:7000
          destinations: 
            - target: http://localhost:7000
              value: '1'
            - target: http://localhost:7000/anything
              value: '2'
  timeout: 5000
