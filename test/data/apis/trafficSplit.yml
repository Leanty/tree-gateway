---
name: TestTrafficSplitAPI
version: 1.0.0
path: "/trafficSplit"
proxy:
  target:
    router:
      middleware:
        name: trafficSplit
        options:
          destinations: 
            - target: http://localhost:7000
              weight: 75
            - target: http://localhost:7000/anything
              weight: 25
  timeout: 5000
